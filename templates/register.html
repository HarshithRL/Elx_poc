{% load static %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>DocuAI Register</title>
            <link rel="stylesheet" href="{% static 'css/user_login.css' %}" />

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
      </head>

      <body>
            <div class="Logo-Container">
                  <div class="logos">
                        <img src="{% static 'Assets/electrolux-logo.svg' %}" alt="Logo2" />
                  </div>
                  <img class="Login-Left-Part-img" src="{% static 'Assets/sign-up.svg' %}" alt="Login" />
            </div>
            <div class="Login-Right-Part">
                  <div class="Logo-title-container">
                        <div class="Title-Container">
                              <h5>Create a new account</h5>
                        </div>
                  </div>
                  {% if messages %}
                  <ul class="messages">
                        {% for message in messages %}
                        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                  </ul>
                  {% endif %}
                  <!-- FORM CONTAINER -->
                  <form method="post">
                        {% csrf_token %}
                        <div class="auth-form-container">
                              <form id="loginForm">
                                    <div class="form-group">
                                          <label for="email" class="form-group__label">Email:</label>
                                          <div class="Input-Container">
                                                <input type="email" name="username" id="email" class="form-group__input" placeholder="Enter Username" required autocomplete="off" />
                                                <div class="Email-Password-Icon">
                                                      <img src="{% static 'Assets/Email.svg' %}" alt="Email" class="Email-Icon" />
                                                </div>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="username" class="form-group__label">Username:</label>
                                          <div class="Input-Container">
                                                <input type="text" name="username" id="email" class="form-group__input" placeholder="Enter Username" required autocomplete="off" />
                                                <div class="Email-Password-Icon">
                                                      <img src="{% static 'Assets/Email.svg' %}" alt="Email" class="Email-Icon" />
                                                </div>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="password" class="form-group__label">Password:</label>
                                          <div class="Input-Container">
                                                <input type="password" id="password" class="form-group__input" name="password" placeholder="Enter Password" required autocomplete="off" />
                                                <div class="Email-Password-Icon">
                                                      <img src="{% static 'Assets/Password.svg' %}" alt="Email" class="Password-Icon" />
                                                </div>
                                          </div>
                                    </div>

                                    <div class="form-group">
                                          <button type="submit" class="form-group__button">Create account</button>
                                    </div>
                              </form>
                              <div class="toggle-signup-login">
                                    <span>Already have an account? </span>
                                    <a href="{% url 'login' %}">Login</a>
                              </div>
                        </div>
                  </form>
            </div>

            <script src="./Login-Signup-JS/Auth.js"></script>
      </body>
</html>
